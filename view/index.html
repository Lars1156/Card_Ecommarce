<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brands and Prices</title>
    <style>
        .card {
            width: 200px;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 10px;
            display: inline-block;
            text-align: center;
            background-color: #f9f9f9;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .card-brand {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .card-price {
            margin-top: 10px;
            font-size: 16px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Brand Cards with Prices</h1>
    <div id="card-container">
        <% brands.forEach(function(brand) { %>
            <div class="card">
                <div class="card-brand"><%= brand.name %></div>
                <div class="card-price">$<%= brand.price %></div>
            </div>
        <% }); %>
    </div>
</body>
</html>
